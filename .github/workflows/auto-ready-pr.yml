name: Auto Mark PRs as Ready for Review

on:
  pull_request:
    types: [opened]

permissions:
  pull-requests: write
  contents: read

jobs:
  mark-ready:
    runs-on: ubuntu-latest
    if: github.event.pull_request.draft == true

    steps:
      - name: Mark PR as ready for review
        uses: actions/github-script@v7
        with:
          script: |
            const { owner, repo } = context.repo;
            const pull_number = context.payload.pull_request.number;

            // Mark the PR as ready for review
            await github.rest.pulls.update({
              owner,
              repo,
              pull_number,
              draft: false
            });

            // Add a comment explaining the auto-conversion
            const comment = 'ðŸ¤– This PR has been automatically marked ' +
              'as ready for review per repository policy.';

            await github.rest.issues.createComment({
              owner,
              repo,
              issue_number: pull_number,
              body: comment
            });
